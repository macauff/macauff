# This workflow will install Python dependencies, run tests and report code coverage with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Unit test and code coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: Linux, Python 3.12
            os: ubuntu-latest
            python-version: 3.12
            toxenv: py312-test
            gfortran-version: 13
            gfortran-compiler: gcc
          - name: Linux, Python 3.9
            os: ubuntu-22.04
            python-version: 3.9
            toxenv: py39-test
            gfortran-version: 12
            gfortran-compiler: gcc
          - name: Linux, Python 3.11
            os: ubuntu-22.04
            python-version: "3.11"
            toxenv: py311-test
            gfortran-version: 12
            gfortran-compiler: gcc
          - name: macOS, Python 3.12
            os: macOS-15
            python-version: "3.12"
            toxenv: py312-test
            gfortran-version: 12
            gfortran-compiler: gcc
          - name: macOS, Python 3.10, coverage
            os: macOS-14
            python-version: "3.10"
            # Include at least one coverage option for codecov.
            toxenv: py310-test-cov
            gfortran-version: 13
            gfortran-compiler: gcc
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up gfortran ${{ matrix.gfortran-compiler}}-${{ matrix.gfortran-version }}
      uses: fortran-lang/setup-fortran@v1
      id: setup-fortran
      with:
        compiler: ${{ matrix.gfortran-compiler }}
        version: ${{ matrix.gfortran-version }}
    - run: |
        ${{ env.FC }} --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install 'numpy>=2.0.0' tox
    - name: Run unit tests with pytest
      run: |
        mkdir ./.tmp
        mkdir ./.tmp/${{ matrix.toxenv }}
        tox -e ${{ matrix.toxenv }} -- --remote-data
    - name: Upload coverage report to codecov
      if: ${{ contains(matrix.toxenv,'-cov') }}
      uses: codecov/codecov-action@v4
      with:
        files: .tox/coverage.xml
